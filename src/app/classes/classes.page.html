<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons routerLink="/home" slot="start">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title id="classTitle">Class</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item *ngFor="let m of showedMessages" type=button detail=true>
    <ion-label>
      <h2>{{ m.author }}</h2>
      <h3>{{ m.title }}</h3>
      <p>{{ m.date }}</p>
    </ion-label>
  </ion-item>
</ion-content>
