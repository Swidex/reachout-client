<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let c of classes">
    <ion-card color={{c.color}} class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Period {{c.period}}</ion-card-subtitle>
        <ion-card-title>{{c.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{c.desc}}</p>
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
