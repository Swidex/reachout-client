<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img class="menuButton" src="../assets/logo_icon.svg">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img class="titleMenu" src="../assets/logo_name.svg">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let c of classes">
    <ion-reorder-group id="reorder">
    <ion-card button=true class="welcome-card" href={{c.url}}>
      <div class={{c.color}}></div>
      <ion-fab size="small" vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button color="light" >
          <ion-icon name="cog"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-card-header>
        <ion-card-subtitle>Period {{c.period}}</ion-card-subtitle>
        <ion-card-title>{{c.name}}</ion-card-title>
        </ion-card-header>
        <ion-reorder slot="end"></ion-reorder>
    </ion-card>
    </ion-reorder-group>
  </ion-list>
</ion-content>
