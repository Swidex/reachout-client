<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons routerLink="/home" slot="start">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Join</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="joinClass(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Class ID</ion-label>
              <ion-input required=true autofocus=true name="name" type="text" ngModel required></ion-input>
            </ion-item><br>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input required=true name="password" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="primary" type="submit" shape="round" size="large" [disabled]="form.invalid" fill="outline" expand="block">Join</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
