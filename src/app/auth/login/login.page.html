<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item color="primary">
              <ion-label position="floating">Email</ion-label>
              <ion-input required=true autofocus=true name="email" type="text" ngModel required></ion-input>
            </ion-item><br>
            <ion-item color="primary">
              <ion-label position="floating">Password</ion-label>
              <ion-input required=true name="password" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="light" type="submit" shape="round" size="large" [disabled]="form.invalid" fill="outline" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div padding>
    <ion-button color="light" shape="round" fill="outline" href="/register" size="large" expand="block">Register</ion-button>
  </div>
</ion-content>
