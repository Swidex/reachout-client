<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons routerLink="/login" slot="start">
      <ion-icon padding name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item color="primary">
              <ion-label position="floating">Username</ion-label>
              <ion-input required=true name="name" type="text" ngModel required></ion-input>
            </ion-item><br>
            <ion-item color="primary">
              <ion-label position="floating">Email</ion-label>
              <ion-input required=true name="email" type="email" ngModel required></ion-input>
            </ion-item><br>
            <ion-item color="primary">
              <ion-label position="floating">Password</ion-label>
              <ion-input required=true name="password" type="password" ngModel required></ion-input>
            </ion-item><br>
            <ion-item color="primary">
              <ion-label position="floating">Re-enter Password</ion-label>
              <ion-input required=true name="confirm" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="light" shape="round" fill="outline" size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div padding>
  </div>
</ion-content>
