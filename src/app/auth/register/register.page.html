<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create Account</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input  name="name" type="text" ngModel required></ion-input>
            </ion-item><br>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input name="email" type="email" ngModel required></ion-input>
            </ion-item><br>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" ngModel required></ion-input>
            </ion-item><br>
            <ion-item>
              <ion-label position="floating">Re-enter Password</ion-label>
              <ion-input name="confirm" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div padding>
    <ion-button  size="large" type="login" routerLink="/login" expand="block">Go back</ion-button>
  </div>
</ion-content>
